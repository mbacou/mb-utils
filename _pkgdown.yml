url: https://github.mbacou.io/mbthemes
destination: docs

template:
  bootstrap: 5
  bslib:
    bg: "#eff0f1"
    fg: "#505050"
    primary: "#445e64"
    secondary: "#789494"
    enable-rounded: false
    base_font: 
      google: "Source Sans 3"
    heading_font: 
      google: "Oswald"
    code_font: 
      google: "Roboto Mono"

development:
  mode: auto

authors:
  "Melanie Bacou":
    href: https://linkedin.com/in/mbacou

home:
  strip_header: false
  links:
  - text: Personal blog
    href: https://mbacou.com/

navbar:
  bg: "#ffffff"
  type: light
  title: ~
  structure:
    left:  [intro, reference, news]
    right: [github, telegram]
  components:
    home: ~
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/mbacou/mbthemes
      aria-label: Github repo
    telegram:
      icon: fab fa-telegram fa-lg
      href: https://t.me/mbacou

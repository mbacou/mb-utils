url: https://github.mbacou.io/mb.themes
destination: docs

template:
  bootstrap: 5
  light-switch: true
  bslib:
    bg: "#f8f8f8"
    fg: "#505050"
    primary: "#98796f"
    secondary: "#789494"
    light: "#eff0f1"
    dark: "#222e32"
    navbar-light-bg: "#ffffff"
    navbar-dark-bg: "#222e32" 
    code-bg: "#ffffff"
    enable-rounded: false
    base_font: 
      google: "Source Sans 3"
    heading_font: 
      google: "Oswald"
    code_font: 
      google: "Roboto Mono"

development:
  mode: auto

authors:
  "Melanie Bacou":
    href: https://linkedin.com/in/mbacou

home:
  title: Mel's utilities
  strip_header: false
  links:
  - text: Personal blog
    href: https://mbacou.com/

navbar:
  title: ~
  structure:
    left:  [intro, reference, news]
    right: [github, telegram]
  components:
    home: ~
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/mbacou/mb.themes
      aria-label: Github repo
    telegram:
      icon: fab fa-telegram fa-lg
      href: https://t.me/mbacou
      aria-label: Telegram

reference:
- title: Bootstrap branding
  desc: >
    Utilities to control **branding** of R plots
  contents:
  - contains("brand")
  - pal

- title: New ggplot2 geoms and scales
  desc: >
    Opinionated **ggplot2** customizations
  contents:
  - contains("gg")  

- title: Utilities
  desc: >
    Misc helper functions
  contents:
  - has_keyword("utils")

- title: Boostrap themes
  desc: >
    Built-in themes, package datasets, data dictionaries...
  contents:
  - has_keyword("dataset")


